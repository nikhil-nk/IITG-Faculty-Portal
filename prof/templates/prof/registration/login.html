<!--{% extends 'base.html' %}-->

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <div class="g-recaptcha" data-sitekey="6Lfk3ToUAAAAAHSDTAZLbuuzLR28hoshotm3AbqD"></div>
    <button type="submit">Login</button>
  </form>
{% endblock %}
